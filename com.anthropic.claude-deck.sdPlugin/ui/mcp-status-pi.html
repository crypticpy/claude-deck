<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MCP Status</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 12px; background: #2d2d2d; color: #d4d4d4; padding: 12px; margin: 0; }
    .item { margin-bottom: 12px; }
    .label { font-weight: 500; margin-bottom: 4px; color: #999; }
    input, textarea, button { background: #3c3c3c; border: 1px solid #555; border-radius: 4px; color: #d4d4d4; padding: 6px 8px; width: 100%; box-sizing: border-box; }
    textarea { min-height: 90px; resize: vertical; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    button { cursor: pointer; }
    button:hover { background: #4c4c4c; }
    .status { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; color: #cbd5e1; background: #1f2937; border: 1px solid #374151; border-radius: 4px; padding: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="item">
    <div class="label">Label</div>
    <input id="label" placeholder="MCP" />
  </div>
  <div class="item">
    <div class="label">On Tap (optional)</div>
    <input id="onPressCommand" placeholder="(default: open ~/.claude/settings.json)" />
  </div>
  <div class="item">
    <div class="label">On Long-Press (optional)</div>
    <input id="onLongPressCommand" placeholder="/mcp restart" />
  </div>
  <div class="item">
    <div class="label">Long-Press Threshold (ms)</div>
    <input id="longPressMs" type="number" min="200" max="2000" />
  </div>
  <div class="item">
    <div class="label">Detected MCP Servers</div>
    <div id="servers" class="status">Loadingâ€¦</div>
  </div>
  <button id="saveBtn">Save</button>
  <button id="refreshBtn">Refresh</button>

  <script>
    let ws = null;
    let pluginUUID = null;
    let actionContext = null;
    let settings = { label: "MCP", onPressCommand: "", onLongPressCommand: "", longPressMs: 650 };

    function sendToPlugin(payload) {
      if (!ws || !actionContext) return;
      ws.send(JSON.stringify({ event: "sendToPlugin", context: actionContext, payload }));
    }

    function setSettings(next) {
      settings = { ...settings, ...next };
      if (!ws || !actionContext) return;
      ws.send(JSON.stringify({ event: "setSettings", context: actionContext, payload: settings }));
    }

    function render(servers) {
      document.getElementById("label").value = settings.label || "";
      document.getElementById("onPressCommand").value = settings.onPressCommand || "";
      document.getElementById("onLongPressCommand").value = settings.onLongPressCommand || "";
      document.getElementById("longPressMs").value = settings.longPressMs ?? 650;

      if (servers) {
        const names = servers.names || [];
        const lines = names.length ? names.map(n => `- ${n}`).join("\n") : "(none)";
        document.getElementById("servers").textContent = lines;
      }
    }

    function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo, inActionInfo) {
      pluginUUID = inPluginUUID;
      const actionInfo = JSON.parse(inActionInfo);
      actionContext = actionInfo.context;
      settings = actionInfo.payload?.settings || settings;

      ws = new WebSocket("ws://127.0.0.1:" + inPort);
      ws.onopen = () => {
        ws.send(JSON.stringify({ event: inRegisterEvent, uuid: pluginUUID }));
        ws.send(JSON.stringify({ event: "getSettings", context: actionContext }));
        sendToPlugin({ type: "refresh" });
        render();
      };
      ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        if (d.event === "didReceiveSettings") {
          settings = d.payload.settings || settings;
          render();
        }
        if (d.event === "sendToPropertyInspector") {
          if (d.payload.settings) settings = d.payload.settings;
          render(d.payload.mcp);
        }
      };
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      setSettings({
        label: document.getElementById("label").value,
        onPressCommand: document.getElementById("onPressCommand").value,
        onLongPressCommand: document.getElementById("onLongPressCommand").value,
        longPressMs: parseInt(document.getElementById("longPressMs").value || "650", 10),
      });
    });
    document.getElementById("refreshBtn").addEventListener("click", () => sendToPlugin({ type: "refresh" }));
  </script>
</body>
</html>
