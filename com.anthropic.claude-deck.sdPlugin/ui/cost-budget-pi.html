<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cost Budget</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 12px; background: #2d2d2d; color: #d4d4d4; padding: 12px; margin: 0; }
    .item { margin-bottom: 12px; }
    .label { font-weight: 500; margin-bottom: 4px; color: #999; }
    input, button { background: #3c3c3c; border: 1px solid #555; border-radius: 4px; color: #d4d4d4; padding: 6px 8px; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; }
    button:hover { background: #4c4c4c; }
    .row { display: flex; gap: 8px; }
    .row button { width: 50%; }
    .hint { color: #94a3b8; font-size: 11px; }
  </style>
</head>
<body>
  <div class="item">
    <div class="label">Title</div>
    <input id="label" placeholder="Session Cost" />
  </div>
  <div class="item">
    <div class="label">Budget (USD, optional)</div>
    <input id="budgetUsd" type="number" min="0" step="0.01" placeholder="5.00" />
    <div class="hint">Leave empty to disable budget bar.</div>
  </div>
  <div class="item">
    <div class="label">Auto-switch from Opus when over budget (terminal focused)</div>
    <div class="row">
      <button id="autoOff">Off</button>
      <button id="autoOn">On</button>
    </div>
    <div id="autoHint" class="hint"></div>
  </div>
  <button id="saveBtn">Save</button>
  <button id="refreshBtn">Refresh</button>

  <script>
    let ws = null;
    let pluginUUID = null;
    let actionContext = null;
    let settings = { label: "Session Cost", budgetUsd: null, autoSwitchFromOpus: false };

    function sendToPlugin(payload) {
      if (!ws || !actionContext) return;
      ws.send(JSON.stringify({ event: "sendToPlugin", context: actionContext, payload }));
    }

    function setSettings(next) {
      settings = { ...settings, ...next };
      if (!ws || !actionContext) return;
      ws.send(JSON.stringify({ event: "setSettings", context: actionContext, payload: settings }));
      render();
    }

    function render() {
      document.getElementById("label").value = settings.label || "";
      document.getElementById("budgetUsd").value = settings.budgetUsd ?? "";
      document.getElementById("autoHint").textContent = settings.autoSwitchFromOpus ? "Enabled (only when current model is Opus)" : "Disabled";
    }

    function connectElgatoStreamDeckSocket(inPort, inPluginUUID, inRegisterEvent, inInfo, inActionInfo) {
      pluginUUID = inPluginUUID;
      const actionInfo = JSON.parse(inActionInfo);
      actionContext = actionInfo.context;
      settings = actionInfo.payload?.settings || settings;

      ws = new WebSocket("ws://127.0.0.1:" + inPort);
      ws.onopen = () => {
        ws.send(JSON.stringify({ event: inRegisterEvent, uuid: pluginUUID }));
        ws.send(JSON.stringify({ event: "getSettings", context: actionContext }));
        sendToPlugin({ type: "refresh" });
        render();
      };
      ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        if (d.event === "didReceiveSettings") {
          settings = d.payload.settings || settings;
          render();
        }
        if (d.event === "sendToPropertyInspector" && d.payload.settings) {
          settings = d.payload.settings;
          render();
        }
      };
    }

    document.getElementById("autoOff").addEventListener("click", () => setSettings({ autoSwitchFromOpus: false }));
    document.getElementById("autoOn").addEventListener("click", () => setSettings({ autoSwitchFromOpus: true }));
    document.getElementById("saveBtn").addEventListener("click", () => {
      const budgetRaw = document.getElementById("budgetUsd").value;
      setSettings({
        label: document.getElementById("label").value,
        budgetUsd: budgetRaw === "" ? undefined : parseFloat(budgetRaw),
      });
    });
    document.getElementById("refreshBtn").addEventListener("click", () => sendToPlugin({ type: "refresh" }));
  </script>
</body>
</html>
